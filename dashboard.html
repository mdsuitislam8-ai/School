        const explicitFirebaseConfig = {

        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : explicitFirebaseConfig; 
        const appId = typeof __app_id !== 'undefined' ? __app_id : firebaseConfig.projectId;
        
        let db, auth;
        let isAuthReady = false;

        // --- Firebase Initialization ---
        try {
            const app = firebase.initializeApp(firebaseConfig);
            db = app.firestore();
            auth = app.auth();
            firebase.firestore.setLogLevel('debug'); // Enable detailed logging

            auth.onAuthStateChanged(user => {
                if (!user) {
                    const token = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                    if (token) {
                        auth.signInWithCustomToken(token).catch(() => auth.signInAnonymously());
                    } else {
                        auth.signInAnonymously();
                    }
                } else {
                    isAuthReady = true;
                    console.log("Firebase Auth Ready. User ID:", user.uid);
                    
                    // Fetch counts AND load menu in parallel
                    Promise.all([
                        fetchDashboardCounts(),
                        loadDynamicMenu() // This now renders the menu AND attaches listeners
                    ]).catch(console.error);

                    // Initialize the calendar
                    initializeCalendar();
                }
            });
            
        } catch (error) {
            console.error("Firebase Initialization Failed:", error);
            document.getElementById('menu-loader').textContent = 'Firebase Error.';
            document.getElementById('total-students-count').textContent = 'Err';
        }

        // --- Firebase Data Fetching (Counts) ---
        async function getCollectionCount(collectionName) {
            if (!db) return 0;
            const path = `/artifacts/${appId}/public/data/${collectionName}`;
            try {
                // Use onSnapshot for a real-time (but simple) count
                const snapshot = await db.collection(path).get();
                return snapshot.size;
            } catch (error) {
                console.warn(`Could not count ${collectionName}:`, error.message);
                return 0;
            }
        }

        async function fetchDashboardCounts() {
            if (!isAuthReady) return;
            const counts = await Promise.all([
                getCollectionCount('students'),
                getCollectionCount('teachers'),
                getCollectionCount('administrators'),
                getCollectionCount('parents')
            ]);
            document.getElementById('total-students-count').textContent = counts[0];
            document.getElementById('total-teachers-count').textContent = counts[1];
            document.getElementById('total-admins-count').textContent = counts[2];
            document.getElementById('total-parents-count').textContent = counts[3];
        }

        // --- Dynamic Menu Logic ---
        const menuCollectionPath = `/artifacts/${appId}/public/data/navigation_menu`;

        async function setupDefaultMenu() {
            console.log("Running one-time menu setup...");
            const menuCollection = db.collection(menuCollectionPath);
            const batch = db.batch();

            // Updated URLs to match our created files
            const defaultMenu = [
                { id: 'dashboard', order: 1, title: 'Dashboard', url: 'dashboard', icon: '<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg>', subItems: [] },
                { id: 'students', order: 2, title: 'Students', icon: '<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/></svg>', subItems: [
                    { order: 1, title: 'All Students', url: 'student-list.html' },
                    { order: 2, title: 'Add Student', url: 'admit-student.html' }
                ]},
                { id: 'teachers', order: 3, title: 'Teachers', icon: '<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4"><path d="M14 22V10l-2-2-2 2v12"/><path d="M12 2v2"/><path d="M7 21h10"/><path d="M4 17h16"/></svg>', subItems: [
                    { order: 1, title: 'All Teachers', url: 'teachers-info.html' },
                    { order: 2, title: 'Add Teacher/Admin', url: 'user.html' }
                ]},
                { id: 'parents', order: 4, title: 'Parents', icon: '<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4"><circle cx="12" cy="12" r="10"/><path d="M12 2a10 10 0 0 0 10 10"/></svg>', subItems: [
                    { order: 1, title: 'All Parents', url: 'parents-info.html' }
                ]},
                // নতুন যোগ করা add.html এর লিঙ্ক
                { id: 'menu-manage', order: 99, title: 'Menu Manager', url: 'add.html', icon: '<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4"><path d="M12 20a8 8 0 1 0 0-16 8 8 0 0 0 0 16z"/><path d="M12 10v4"/><path d="M10 12h4"/></svg>', subItems: [] }
            ];

            defaultMenu.forEach(item => {
                const docRef = menuCollection.doc(item.id);
                batch.set(docRef, item);
            });
            await batch.commit();
            console.log("Default menu created in Firestore.");
        }

        function generateSingleLinkHtml(item) {
            const isActive = item.url === 'dashboard'; 
            return `<div id="${item.id}-link" class="nav-item flex items-center space-x-2 px-3 py-2 rounded-lg transition duration-150 font-medium cursor-pointer ${isActive ? 'active' : 'text-gray-700 hover:bg-blue-100 hover:text-blue-600'}" data-url="${item.url}">${item.icon || ''}<span>${item.title}</span></div>`;
        }

        function generateDropdownHtml(item) {
            const sortedSubItems = (item.subItems || []).sort((a, b) => a.order - b.order);
            const subItemsHtml = sortedSubItems.map(sub => `<a href="#" class="dropdown-item flex items-center py-2 text-gray-600 hover:text-blue-600 transition duration-150" data-url="${sub.url}"><span>${sub.title}</span></a>`).join('');
            return `<div class="nav-dropdown"><div class="nav-item flex items-center justify-between px-3 py-2 text-gray-700 hover:bg-blue-100 hover:text-blue-600 rounded-lg transition duration-150 font-medium cursor-pointer"><div class="flex items-center space-x-2">${item.icon || ''}<span>${item.title}</span></div><svg class="dropdown-arrow w-4 h-4 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" /></svg></div><div class="dropdown-menu">${subItemsHtml}</div></div>`;
        }

        async function loadDynamicMenu() {
            const navMenu = document.getElementById('dynamic-nav-menu');
            const menuLoader = document.getElementById('menu-loader');
            const menuCollection = db.collection(menuCollectionPath);

            try {
                // Check if menu exists, if not, set up default (one-time)
                const checkSnapshot = await menuCollection.limit(1).get();
                if (checkSnapshot.empty) {
                    menuLoader.textContent = 'ডিফল্ট মেনু সেটআপ করা হচ্ছে...';
                    await setupDefaultMenu();
                }

                // Use onSnapshot for real-time menu updates
                menuCollection.orderBy('order').onSnapshot(snapshot => {
                    let menuHtml = '';
                    snapshot.forEach(doc => {
                        const item = doc.data();
                        if (item.subItems && Array.isArray(item.subItems)) {
                            menuHtml += generateDropdownHtml(item);
                        } else {
                            menuHtml += generateSingleLinkHtml(item);
                        }
                    });
                    navMenu.innerHTML = menuHtml;
                    attachNavigationListeners();
                }, error => {
                    console.error("Error loading dynamic menu (onSnapshot):", error);
                    navMenu.innerHTML = `<p class="text-red-500 p-2">মেনু লোড হতে ব্যর্থ হয়েছে।</p>`;
                });
            } catch (error) {
                console.error("Error initializing menu setup:", error);
                navMenu.innerHTML = `<p class="text-red-500 p-2">মেনু লোড হতে ব্যর্থ হয়েছে।</p>`;
            }
        }

        // --- Sidebar & Navigation JavaScript ---
        function attachNavigationListeners() {
            const menuToggle = document.getElementById('menu-toggle');
            const closeSidebar = document.getElementById('close-sidebar');
            const leftSidebar = document.getElementById('left-sidebar');
            const sidebarBackdrop = document.getElementById('sidebar-backdrop');
            const iframeContainer = document.getElementById('iframe-container');
            const contentIframe = document.getElementById('content-iframe');
            const dashboardContent = document.getElementById('dashboard-content');
            const backToDashboardBtn = document.getElementById('back-to-dashboard');

            const openSidebar = () => { leftSidebar.classList.remove('-translate-x-full'); sidebarBackdrop.classList.remove('hidden'); sidebarBackdrop.classList.add('opacity-100'); };
            const closeSidebarFunc = () => { leftSidebar.classList.add('-translate-x-full'); sidebarBackdrop.classList.remove('opacity-100'); sidebarBackdrop.classList.add('hidden'); };
            menuToggle.addEventListener('click', openSidebar);
            closeSidebar.addEventListener('click', closeSidebarFunc);
            sidebarBackdrop.addEventListener('click', closeSidebarFunc);

            const showDashboardContent = () => {
                iframeContainer.classList.add('hidden');
                dashboardContent.classList.remove('hidden');
                backToDashboardBtn.classList.add('hidden');
                contentIframe.src = 'about:blank';
                document.querySelectorAll('.nav-item, .dropdown-item').forEach(el => el.classList.remove('active'));
                const dashboardLink = document.getElementById('dashboard-link');
                if(dashboardLink) dashboardLink.classList.add('active');
            };
            backToDashboardBtn.addEventListener('click', showDashboardContent);

            document.querySelectorAll('.nav-dropdown .nav-item').forEach(dropdownToggle => {
                // Ensure only one listener is attached if multiple snapshots occur
                dropdownToggle.removeEventListener('click', toggleDropdown); 
                dropdownToggle.addEventListener('click', toggleDropdown);
            });
            function toggleDropdown(e) {
                // Check if the click originated from a link inside the dropdown, if so, ignore.
                if (e.target.closest('.dropdown-item')) return; 

                const dropdownMenu = this.nextElementSibling;
                const dropdownArrow = this.querySelector('.dropdown-arrow');
                
                // Close other open dropdowns
                document.querySelectorAll('.dropdown-menu.open').forEach(menu => {
                    if (menu !== dropdownMenu) {
                        menu.classList.remove('open');
                        menu.previousElementSibling.querySelector('.dropdown-arrow').classList.remove('rotate-180');
                    }
                });

                dropdownMenu.classList.toggle('open');
                dropdownArrow.classList.toggle('rotate-180');
            }


            document.querySelectorAll('[data-url]').forEach(link => {
                // Prevent duplicate listeners
                link.removeEventListener('click', handleNavigation);
                link.addEventListener('click', handleNavigation);
            });
            
            function handleNavigation(e) {
                e.preventDefault();
                const url = this.getAttribute('data-url');
                
                document.querySelectorAll('.nav-item, .dropdown-item').forEach(el => el.classList.remove('active'));
                this.classList.add('active');

                // For dropdown sub-items, activate the parent
                if(this.classList.contains('dropdown-item')) {
                    const parentItem = this.closest('.nav-dropdown').querySelector('.nav-item');
                    if (parentItem) parentItem.classList.add('active');
                }

                if (url === 'dashboard') {
                    showDashboardContent();
                } else {
                    contentIframe.src = url;
                    iframeContainer.classList.remove('hidden');
                    dashboardContent.classList.add('hidden');
                    backToDashboardBtn.classList.remove('hidden');
                }
                if (window.innerWidth < 1024) closeSidebarFunc();
            }

            // Ensure dashboard is active on initial load if no iframe is showing
            if (dashboardContent.classList.contains('hidden') && contentIframe.src === 'about:blank') {
                showDashboardContent();
            }
        }
        
        // --- WORKING CALENDAR LOGIC ---
        let calendarDate = new Date(); // This holds the state of the calendar
        const calendarGridBody = document.getElementById('calendar-grid-body');
        const currentMonthYearEl = document.getElementById('current-month-year');
        let calendarEvents = []; // Holds events for the current month

        // This function sets up the calendar listeners
        function initializeCalendar() {
            document.getElementById('prev-month-btn').addEventListener('click', () => {
                calendarDate.setMonth(calendarDate.getMonth() - 1);
                renderCalendar();
            });
            document.getElementById('next-month-btn').addEventListener('click', () => {
                calendarDate.setMonth(calendarDate.getMonth() + 1);
                renderCalendar();
            });
            document.getElementById('today-btn').addEventListener('click', () => {
                calendarDate = new Date(); // Reset to today
                renderCalendar();
            });
            
            // Initial render
            renderCalendar();
        }

        // Fetches events from Firestore for the given month
        async function fetchCalendarEvents(month, year) {
            if (!db) return;
            const eventCollectionPath = `/artifacts/${appId}/public/data/events`;
            // For a simple implementation, we assume events have a field 'eventMonth' (e.g., "2025-10")
            const monthString = `${year}-${String(month + 1).padStart(2, '0')}`;
            
            try {
                // Using onSnapshot for real-time event updates
                db.collection(eventCollectionPath)
                  .where('eventMonth', '==', monthString)
                  .onSnapshot(snapshot => {
                    calendarEvents = [];
                    snapshot.forEach(doc => {
                        calendarEvents.push(doc.data());
                    });
                    console.log(`Found ${calendarEvents.length} events for ${monthString}. Re-rendering calendar.`);
                    // Rerender calendar immediately after fetching events
                    renderCalendarGrid(); 
                  }, error => {
                    console.error("Error fetching events (onSnapshot): ", error);
                  });
            } catch (error) {
                console.error("Error setting up event listener: ", error);
            }
        }
        
        // Renders the calendar grid (separated from data fetching)
        function renderCalendarGrid() {
            const year = calendarDate.getFullYear();
            const month = calendarDate.getMonth();
            const today = new Date();
            
            currentMonthYearEl.textContent = calendarDate.toLocaleString('bn-BD', { month: 'long', year: 'numeric' }); // বাংলা মাস/বছর
            
            const firstDay = new Date(year, month, 1).getDay(); // 0 (Sun) - 6 (Sat)
            const lastDate = new Date(year, month + 1, 0).getDate(); // Last day of current month
            const lastDatePrevMonth = new Date(year, month, 0).getDate(); // Last day of previous month
            
            calendarGridBody.innerHTML = '';
            let date = 1;

            // Create 42 cells (6 rows)
            for (let i = 0; i < 42; i++) {
                const cell = document.createElement('div');
                cell.classList.add('calendar-date');

                let dayNumber;

                if (i < firstDay) {
                    // Previous month's days
                    dayNumber = lastDatePrevMonth - firstDay + i + 1;
                    cell.textContent = dayNumber;
                    cell.classList.add('other-month');
                } else if (date > lastDate) {
                    // Next month's days
                    dayNumber = date - lastDate;
                    cell.textContent = dayNumber;
                    cell.classList.add('other-month');
                    date++;
                } else {
                    // Current month's days
                    dayNumber = date;
                    cell.textContent = dayNumber;
                    
                    // Check for "Today"
                    if (dayNumber === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                        cell.classList.add('today');
                    }
                    
                    // Check for events
                    const dayString = String(dayNumber).padStart(2, '0');
                    const hasEvent = calendarEvents.some(event => parseInt(event.eventDay) === dayNumber); // eventDay should be the day number
                    if (hasEvent) {
                        const eventDot = document.createElement('span');
                        eventDot.classList.add('calendar-event-dot');
                        cell.appendChild(eventDot);
                        
                        // Optional: Add click listener to show event details
                        cell.title = "Event on this day!"; 
                    }
                    
                    date++;
                }
                calendarGridBody.appendChild(cell);
            }
        }
        
        // Main function to trigger calendar update (includes fetching)
        function renderCalendar() {
            const month = calendarDate.getMonth();
            const year = calendarDate.getFullYear();
            
            // This function sets up the real-time listener and calls renderCalendarGrid
            fetchCalendarEvents(month, year);
        }
    </script>

    // --- Configuration ---
    const LOGIN_PAGE = "admin-login.html"; // আপনার লগইন পেজের নাম

    // --- Logout Functionality ---
    
    /**
     * Clears the login status from Local Storage and redirects to the login page.
     */
    function handleLogout(e) {
        e.preventDefault();
        
        // 1. Remove the authentication flag from Local Storage
        localStorage.removeItem(AUTH_KEY);
        console.log("Logout successful. Session cleared.");
        
        // 2. Redirect the user back to the login page
        // window.location.replace() ensures the user cannot use the back button to return to the dashboard
        window.location.replace(LOGIN_PAGE);
    }
    
    // --- Event Listener ---
    document.addEventListener('DOMContentLoaded', () => {
        // Find the logout link element
        const logoutLink = document.getElementById('logout-link');
        
        if (logoutLink) {
            // Attach the handleLogout function to the link click event
            logoutLink.addEventListener('click', handleLogout);
        } else {
            console.error("Error: Logout link (id='logout-link') not found.");
        }
        
        // **Optional Security Check for Dashboard (Add this logic to dashboard.html)**
        // If the user lands on dashboard.html and they are NOT logged in, redirect them.
        if (localStorage.getItem(AUTH_KEY) !== "true") {
            window.location.replace(LOGIN_PAGE);
        }
    });
